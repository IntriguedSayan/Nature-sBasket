<script>
    document.querySelector("span").addEventListener("click",function()
    {

    {

        var div = document.createElement("div")
        div.setAttribute("id","AfterPayment")
        var p1 = document.createElement("p")
        p1.innerText="Order ID #1212987"
        var btn =document.createElement("button")
        btn.innerText="Continue Shopping"
        btn.style.backgroundColor="green"
        btn.style.Color = "white"

        btn.addEventListener("click",function()
        {
            window.location.href="../index.html"
        })
        div.append(p1,btn)
        document.querySelector("#verification").append(h3,div)
        document.querySelector("#verification").style.backgroundColor="white"
        var body = document.querySelector("body")
        body.style.backgroundColor="lavender"
