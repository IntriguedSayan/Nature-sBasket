<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn For Nature's Basket</title>
    <link rel="shortcut icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <div id="backgroundDiv">
            <img src="WhatsApp Image 2022-05-05 at 10.15.20 PM.jpeg" alt="Nature's Basket">
            <div id="formDiv">
                <h2>Log In</h2>
                <form id="signUp">
                <label for="mail"><h3>Email id:</h3></label>
                <input type="text" id="mail"  placeholder="Enter your Email id here">
                <label for="key"><h3>Password:</h3></label>
                <input type="password" id="key" placeholder="Enter password here">
                <input type="submit" id="submit" value="Log In">
                </form>
                <p>Dont Have Account ?  <a href="signup.html">Sign Up</a> </p>
            </div>
    </div>
</body>
<script src="logIn.js"></script>

</html>
