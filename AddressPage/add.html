<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <link rel="shortcut icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png" type="image/x-icon">
    <title>Address</title>
</head>
<body>
                <img src="/Nature-sBasket/img/Delivery01.jpg" alt="">
    <div id="addContainer">
        <div id="leftContainer">
            <h3>Saved Address</h3>
            <div id="saved">
            </div>
        </div>
        <div id="rightContainer">
             <h3>Address Details</h3>
            <form  id="addStore">
                <label for="Fname">First Name</label>
                <input type="text" id="Fname" required>
                <label for="Lname">Last Name</label>
                <input type="text" id="Lname" required>
                <label for="Add">Address</label>
                <input type="text"  id="Add" required>
                <label for="Lmark">Landmark</label>
                <input type="text"id="Lmark" required>
                <label for="Pcode">Pincode</label>
                <input type="number" id="Pcode" required>
                <label for="Country">Country</label>
                <input type="text" id="Country" required>
                <label for="State">State</label>
                <input type="text"  id="State" required>
                <label for="City">City</label>
                <input type="text" id="City" required>
                <label for="MobileNo">Mobile No</label>
                <input type="number" id="MobileNo" required>
                <input type="submit" value="PLACE ORDER" id="btn">
            </form>
        </div>

    </div>
</body>
</html>
<script src="add.js"></script>
